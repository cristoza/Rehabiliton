<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Cita</title>
  <link rel="stylesheet" href="/css/style.css">  <!-- Vinculamos el archivo de CSS -->
</head>
<body>
  <header>
    <h1>¡Bienvenido a la Reserva de Citas!</h1>
  </header>

  <main>
    <h2>Disponibilidad de citas</h2>

    <form action="/reservar" method="POST">
      <label for="sesiones">Seleccione el número de sesiones:</label>
      <select name="sesiones" id="sesiones" required>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <button type="submit">Ver Disponibilidad</button>
    </form>
    
    <form action="/citas/reservar" method="POST">
      <label for="id_terapista">Terapeuta:</label>
      <select name="id_terapista" id="id_terapista" required>
        <option value="1">Terapeuta 1</option>
        <option value="2">Terapeuta 2</option>
        <option value="3">Terapeuta PENE</option>
        <!-- Más terapeutas -->
      </select>
    
      <label for="id_paciente">Paciente:</label>
      <input type="text" name="id_paciente" id="id_paciente" required>
    
      <label for="fecha_sesion">Fecha de la cita:</label>
      <input type="date" id="fecha_sesion" name="fecha_sesion" required>
    
      <label for="hora_inicio">Hora de inicio:</label>
      <input type="time" id="hora_inicio" name="hora_inicio" required>
    
      <label for="hora_fin">Hora de fin:</label>
      <input type="time" id="hora_fin" name="hora_fin" required>
    
      <label for="requiere_maquina">¿Requiere máquina?</label>
      <input type="checkbox" id="requiere_maquina" name="requiere_maquina">
    
      <button type="submit">Reservar Cita</button>
    </form>
    


  <footer>
    <p>¡Gracias por usar nuestro sistema de citas!</p>
  </footer>

  <script src="/js/script.js"></script>  <!-- Vinculamos el archivo JS (si es necesario) -->
</body>
</html>
